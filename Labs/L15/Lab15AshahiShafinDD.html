<th>Subtraction</th>

<p> First inital number is <spam id ="gray">69</span>
<br/> 
Enter second number: <input type="text" id="b" name="b" value="2">
</p>
<p id="result"></p>


<script> 
 var a = 69;
 var b = document.getElementById("b").value;

  function sum() {
	 a += +document.getElementById("b").value;
	 document.getElementById("result").innerHTML = a;
 }
 
 
 function subtract() {
	 a -= document.getElementById("b").value;
	 document.getElementById("result").innerHTML = a;
 }
 
 function multiply() {
	 a *= document.getElementById("b").value;
	 document.getElementById("result").innerHTML = a;
 }
 
  function divide() {
	 a /= document.getElementById("b").value;
	 document.getElementById("result").innerHTML = a;
 }
 

</script>
