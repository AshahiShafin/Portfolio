<input id="myInput" type="text" value="Orange">
<button onClick="checkFruit()">Check Fruit</button>

  
</div>
<h1 id="demo"></h1>

 </center>

<script>
 function checkFruit() {
  var text;
  var fruits = document.getElementById("myInput").value;

  switch(fruits) {
    case "Banana":
      text = "Banana is good!";
      break;
    case "Orange":
      text = "I like orange.";
      break;
    case "Apple":
      text = "Why you like apples?";
      break;
	case "Avocado":
      text = "Ew I hate avocado.";
      break;
	  case "Grape":
      text = "Grape are good.";
      break;
	case "Lime":
      text = "Lime and curry is the best.";
      break;
	case "Olive":
      text = "Olive is good with pizza.";
      break;
	case "Strawberry":
      text = "Strawberry are good, but the middile tasted bad.";
      break;
	case "Chili pepper":
      text = "Chili pepper make everthing taste good.";
      break;
    default:
      text = "I don't know that fruit.";
  }
  document.getElementById("demo").innerHTML = text;
}


</script>
