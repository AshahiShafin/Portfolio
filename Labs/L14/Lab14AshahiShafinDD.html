<h1> Lab 14 </h1>

<form name="calculator">

First Number: <input type="text" name="number1"> <br>
Second Nuber: <input type="text" name="number2"> <br>
Get Answer: <input type="text" name="total"> <br>

<input type="button" value="Add" onclick="javascript:addition();">
<input type="button" value="Subtract" onclick="javascript:subtraction();">
<input type="button" value="Multiply" onClick="javascript:multiply();">
<input type="button" value="Divide" onClick="javascript:division();">
</form>
<script language="javascript" type="text/javascript">

function multiply()
{a=Number(document.calculator.number1.value);
b=Number(document.calculator.number2.value);
c=a*b;
document.calculator.total.value=c;
}
</script>

<script language="javascript" type="text/javascript">
function addition()
{a=Number(document.calculator.number1.value);
b=Number(document.calculator.number2.value);
c=a+b;
document.calculator.total.value=c;
}

</script>

<script language="javascript" type="text/javascript">
function subtraction()
{a=Number(document.calculator.number1.value);
b=Number(document.calculator.number2.value);
c=a-b;
document.calculator.total.value=c;
}

</script>

<script language="javascript" type="text/javascript">
function division()
{a=Number(document.calculator.number1.value);
b=Number(document.calculator.number2.value);
c=a/b;
document.calculator.total.value=c;
}

</script>
